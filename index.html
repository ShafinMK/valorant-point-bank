<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Point store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="./images/latest.png" alt="" width="100" height="100"
                        class="d-inline-block align-text-top">
                    <span class="ms-4">Skin Shop</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Store</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Valorant Points</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Season</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Download</a>
                        </li>


                    </ul>

                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="d-flex justify-content-center">
                <h1>Valorant Most Trusted VP Store</h1>
            </div>

            <div class="row g-3">
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="bg-dark text-center text-white rounded p-3">
                        <h1>Deposited Cash</h1>
                        <h3>$ <span id="depositDisplay">00</span></h3>
                    </div>

                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="bg-dark text-center text-white rounded p-3">
                        <h1>Balance</h1>
                        <h3>$ <span id="balanceDisplay">1000</span></h3>
                    </div>

                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="bg-dark text-center text-white rounded p-3">
                        <h1>Valorant Points</h1>
                        <h3>$ <span id="withdrawDisplay">00</span></h3>
                    </div>

                </div>
                
               
            </div>

        </div>

        <div class="container mt-5">
            <div class="row g-5">
                <div class="col-lg-6 col-md-6 col-md-12">
                    <div class="text-center bg-danger p-3 rounded-4 text-white">
                        <h1>Deposit Amount</h1>
                        <input id="depositAmount" class="form-control" type="number" name="" >
                        <button id="depositBtn" type="button" class="btn btn-warning m-1" value="00">Deposit</button>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-md-12">
                    <div class="text-center bg-primary p-3 rounded-4 text-white">
                        <h1>Buy Valorant Point</h1>
                        <input id="withdrawAmount" class="form-control" type="number" name="" >
                        <button id="withdrawBtn" type="button" class="btn btn-warning m-1">Buy</button>
                    </div>
                </div>
            </div>
        </div>


    </main>


    <footer>

    </footer>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="js/pointStore.js"></script>
</body>

</html>
